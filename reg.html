<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img">
            </div>
            <div class="img2"></div>
        </div>


        <div class="right">
            <div class="login-logo">
                <img src="user 2.png" alt="">
            </div>
            <div class="content">
                <div class="sub">
                    <div class="sub1">
                        <div class="img_box">
                            <div class="img1"></div>
                        </div>
                        <input type="text" id="fname" name="First Name"
                            placeholder="First Name">
                    </div>
                    <div class="sub2">
                        <div class="img_box">
                            <div class="img22"></div>
                        </div>
                        <input type="text" id="lname" name="Last Name"
                            placeholder="Last Name">
                    </div>
                </div>
             </div>

             <div class="input_item">
                <div class="whole">
                    <div class="img_box">
                        <div class="imgg3"></div>
                    </div>
                    <input type="text" id="Email" name="Email" placeholder="Email">
                </div>
            </div>

            <div class="input_item">
                <div class="whole">
                    <div class="img_box">
                        <div class="imgg4"></div>
                    </div>
                    <input type="text" id="phone" name="phone" placeholder="Phone number">
                </div>
            </div>

            <div class="input_item">
                <div class="whole">
                    <div class="img_box">
                        <div class="imgg5"></div>
                    </div>
                    <input type="text" id="password" name="password" placeholder="Create Password">
                </div>
            </div>

            <div class="input_item">
                <div class="whole">
                    <div class="img_box">
                        <div class="imgg6"></div>
                    </div>
                    <input type="text" id="password" name="password" placeholder="Confirm Password">
                </div>
            </div>


            <button class="button">Next</button>
           
            <div class="form-footer" style="text-align: center;">
                <p>Do you have Account? <a href="#">Login </a></p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
